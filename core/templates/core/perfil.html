{%load static%}
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil Dream Trip</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="{%static 'css/perfil.css' %}" th:href="@{%static 'css/perfil.css' %}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="{%static 'media/profile_pics/default.png' %}"/>
                </div>  

                <div id="per_1">
                    <h2 style="color: antiquewhite;"> Usuario: {{user.username}}</h2>
                    <h2 style="color: antiquewhite;"> Nombre: {{nom.nombre}}</h2>
                    <h2 style="color: antiquewhite;"> Apellido: {{nom.apellido}}</h2><br>
                    <h2 style="color: antiquewhite;"> Solicitudes : <br> </h2>
                    <h4 style="color: antiquewhite;"> {%for s in solis %} 
                        
                        Â· {{s.pais}} - {{s.actividad}}   <br> {%endfor %}</h4>

                </div>
                <a href="http://127.0.0.1:8000/index/" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Volver </a><br>
                
                <a type="submit" onclick="logout()" class="btn btn-primary" ><i class="fas fa-sign-in-alt"></i>  Logout </a><br>
            </div>
            <script>
                function logout(){
                    window.location.href = "http://127.0.0.1:8000/";
                }
            </script>
        </div>
    </div>
    
</body>
</html>
